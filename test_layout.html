<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=380, initial-scale=1" />
    <title>Form Pilot - Layout Test</title>
    <link rel="stylesheet" href="extension/popup.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="brand">Form Pilot</div>
        <label class="switch">
          <input type="checkbox" id="autorunToggle" />
          <span class="slider"></span>
        </label>
      </header>

      <section class="controls">
        <button id="fillNow" class="btn primary">一鍵填寫</button>
        <button id="capture" class="btn">擷取此表單為範本</button>
      </section>

      <section class="import-export">
        <div class="row">
          <label for="importFile" class="btn">匯入資料庫</label>
          <input type="file" id="importFile" accept="application/json" hidden />
          <button id="exportBtn" class="btn">匯出資料庫</button>
        </div>
      </section>

      <section class="entries">
        <h3>範本</h3>
        <ul id="entryList" class="entry-list">
          <li class="entry">
            <div class="meta">
              <span class="name">測試範本 1</span>
              <span class="date">2024-01-01 12:00:00</span>
            </div>
            <div class="meta">
              <span class="muted">這是一個測試範本</span>
            </div>
            <div class="actions">
              <button class="btn" data-action="apply" data-id="test1">套用此範本</button>
              <button class="btn danger" data-action="delete" data-id="test1">刪除</button>
            </div>
          </li>
          <li class="entry">
            <div class="meta">
              <span class="name">測試範本 2</span>
              <span class="date">2024-01-02 12:00:00</span>
            </div>
            <div class="meta">
              <span class="muted">這是另一個測試範本</span>
            </div>
            <div class="actions">
              <button class="btn" data-action="apply" data-id="test2">套用此範本</button>
              <button class="btn danger" data-action="delete" data-id="test2">刪除</button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <span id="status">測試狀態</span>
      </footer>
    </div>
  </body>
</html>
