<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=380, initial-scale=1" />
    <title>Form Pilot</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="brand">Form Pilot</div>
        <label class="switch">
          <input type="checkbox" id="autorunToggle" />
          <span class="slider"></span>
        </label>
      </header>

      <section class="controls">
        <button id="fillNow" class="btn primary">一鍵填寫</button>
        <button id="capture" class="btn">擷取此表單為範本</button>
      </section>

      <section class="auto-next-section">
        <div class="auto-next-control">
          <label for="autoNextToggle" class="auto-next-label">自動下一步</label>
          <label class="switch">
            <input type="checkbox" id="autoNextToggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="auto-next-hint">自動點擊表單的「下一步」按鈕，但會停在最後一步等待確認</div>
      </section>

      <section class="import-export">
        <div class="row">
          <label for="importFile" class="btn">匯入資料庫</label>
          <input type="file" id="importFile" accept="application/json" hidden />
          <button id="exportBtn" class="btn">匯出資料庫</button>
        </div>
      </section>

      <section class="entries">
        <h3>範本</h3>
        <ul id="entryList" class="entry-list"></ul>
      </section>

      <footer class="footer">
        <span id="status"></span>
      </footer>
    </div>

    <!-- Template Editor Modal -->
    <div id="templateEditor" class="template-editor">
      <div class="editor-content">
        <h3>編輯範本</h3>
        <div id="editorFields"></div>
        <div class="row" style="margin-top: var(--spacing);">
          <button id="saveTemplate" class="btn primary">儲存</button>
          <button id="cancelEdit" class="btn">取消</button>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
